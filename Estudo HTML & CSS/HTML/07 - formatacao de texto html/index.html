<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Texto Normal</p>

    <p><i>Texto em itálico</i></p>

    <p><b>Texto em negrito</b></p>

    <p><code>console.log("Olá mundo")</code></p>

    <p><u>Texto sublinhado</u></p>

    <p><del>Texto em deletado</del></p>

    <p><big>Texto em Big</big></p>

    <p><small>Texto em Small</small></p>

    <p>Texto <sub> Sub</sub></p>

    <p>Texto <sup>Sup</sup></p>

    <p>Texto <tt>Monospace</tt></p>

    <p>Texto <mark style="background-color: lightgreen;">Marcado</mark></p>
</body>
</html>
